####################################
# ðŸ’» Picom Config for i3 + Intel Iris Xe
####################################

# Rendering engine
backend = "glx";
vsync = true;

# Prevent tearing in fullscreen (critical!)
unredir-if-possible = false;

# Better damage handling
use-damage = true;

# Shadows (optional, clean shadows)
shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.2;

# Rounded corners (optional)
corner-radius = 8;

# Blur (subtle but slick)
blur-method = "dual_kawase";
blur-strength = 5;

# Opacity fix for Polybar
opacity-rule = [ "100:class_g = 'Polybar'" ]

# Fading (optional)
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

